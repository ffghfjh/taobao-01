<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<br>
<div>
    <input type="button" value="一键清空" onclick="deleteAll()">
</div>
<script>

    function deleteAll() {

        $.ajax({
            url:"deleteAll",
            method:'get',
            success:function (data) {
                if(data.code == 1){
                    alert('清空成功')
                }else {
                    alert('清空失败')
                }
            }
        })

    }
    function setFanWei1() {
        var min = $("#min1").val();
        var max = $("#max1").val();
        $.ajax({
            url:"setFanWei",
            method:"post",
            data:{
                "min":min,
                "max":max,
                "type":1
            },
            success:function (data) {
                alert("修改成功")
            }
        })


    }

        $.ajax({

    function addCode() {
        var one = $("#code1").val();
        var two = $("#code2").val();
        var three = $("#code3").val();
        var four = $("#code4").val();
        $.ajax({
            url:"addCode",
            method:"post",
            data:{
                "one":one,
                "two":two,
                "three":three,

            },
            success:function (data) {
                alert(data.msg)
            }
